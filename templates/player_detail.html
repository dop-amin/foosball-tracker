{% extends "base.html" %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <button onclick="history.back()" class="btn btn-secondary btn-sm">&larr; Back</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Player Profile: {{ player.name }}</h5>
            </div>
            <div class="card-body" id="player-stats" hx-get="/api/players/{{ player.id }}/stats" hx-trigger="load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Game History</h5>
            </div>
            <div class="card-body" id="player-games" hx-get="/api/players/{{ player.id }}/games" hx-trigger="load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
