{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>🏆 Leaderboard</h5>
            </div>
            <div class="card-body" id="leaderboard-content" hx-get="/api/leaderboard" hx-trigger="load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>🎂 Cake Leaderboard</h5>
            </div>
            <div class="card-body" id="cake-leaderboard" hx-get="/api/cake-leaderboard" hx-trigger="load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>📊 Win Rates by Game Type</h5>
            </div>
            <div class="card-body" id="win-rates" hx-get="/api/win-rates" hx-trigger="load">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
