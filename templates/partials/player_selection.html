{% if players %}
<div class="row">
    {% for player in players %}
    <div class="col-md-3 col-sm-4 col-6 mb-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="player_ids" value="{{ player.id }}" id="player-{{ player.id }}">
            <label class="form-check-label" for="player-{{ player.id }}">
                {{ player.name }} <small class="text-muted">({{ player.elo_rating }})</small>
            </label>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-muted">No players available. Add players first!</p>
{% endif %}
