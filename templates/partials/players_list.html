{% if players %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            {% include 'partials/player_item.html' %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="text-muted">No players added yet. Add your first player above!</p>
{% endif %}
